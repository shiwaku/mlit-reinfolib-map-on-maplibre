<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>不動産情報ライブラリAPI</title>
  <link href="https://unpkg.com/maplibre-gl@5.2.0/dist/maplibre-gl.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div id="map"></div>
  <!-- メニューパネル -->
  <div id="menu-panel">
    <details>
      <summary class="summary-trigger">
        <strong><big>メニュー</big><br>（表示切替）</strong>
      </summary>
      <fieldset>
        <details open>
          <summary class="summary-trigger">
            <strong><big>不動産情報ライブラリ</big></strong>
          </summary>
          <fieldset>
            <div class="select_box">
              <label class="toggle-button-001">
                <input type="checkbox" class="layer-switch" data-layer="XPT001" />
                <span class="slider"></span>
              </label>
              取引価格・成約価格
            </div>
            <div class="select_box">
              <label class="toggle-button-001">
                <input type="checkbox" class="layer-switch" data-layer="XPT002" />
                <span class="slider"></span>
              </label>
              地価公示・地価調査
            </div>
            <div class="select_box">
              <label class="toggle-button-001">
                <input type="checkbox" class="layer-switch" data-layer="XKT002" />
                <span class="slider"></span>
              </label>
              用途地域
            </div>
          </fieldset>
        </details>
      </fieldset>
    </details>
  </div>

  <script src="https://unpkg.com/maplibre-gl@5.2.0/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/pmtiles@3.2.0/dist/pmtiles.js"></script>
  <script src="main.js"></script>
</body>

</html>
